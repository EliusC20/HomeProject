<html>
<head>
    <title>Welcome Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic page styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; /* remove default margin so image fills edge-to-edge */
      background-image: url('Picture/aa.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255,255,255,0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #2196f3;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to our Complaints App</h1>
        <p>Your Voice, Heard Loud and Clear.</p>

        <a href="Register.jsp" class="btn">Register</a>
        <a href="Login.jsp" class="btn">Log In</a>
    </div>

</body>
</html>
